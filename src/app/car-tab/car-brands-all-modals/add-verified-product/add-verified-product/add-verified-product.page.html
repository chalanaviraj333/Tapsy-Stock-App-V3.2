<ion-buttons slot="start">
  <ion-button class="closeButtonClass" (click)="_onClickDismiss()">
    <ion-icon slot="icon-only" color="danger" name="close-circle-outline"></ion-icon>
  </ion-button>
</ion-buttons>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let carproduct of this.databaseService.byBrandBasedProducts" (click)="onClickProduct(carproduct)">
      {{carproduct.shell}}{{carproduct.boxnumber}}
    </ion-item>
  </ion-list>

</ion-content>
